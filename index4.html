<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <form action="">
      <label for="name">Adınızı daxil edin</label>
      <input id="name" type="name" placeholder="Enter your name" />
      <br />
      <label for="surname">Soyadınızı daxil edin</label>
      <input id="surname" type="text" placeholder="Enter your surname" />
      <br />
      <label for="email"> Email ünvanınızı daxil edin</label>
      <input id="email" type="email" placeholder="Email" />
      <br />
      <label for="sifre">Şifrənizi daxil edin</label>
      <input id="sifre" type="password" placeholder="Enter your password" />
      <label for="checkbox">Bildiyiniz dilləri daxil edin</label>
      <label>
        <input type="checkbox" name="lang3" value="C++" />
        C++
      </label>
      <label>
        <input type="checkbox" name="lang2" value="Java" />
        Java
      </label>
      <label>
        <input type="checkbox" name="lang1" value="Python" />
        Python
      </label>
      <label for="cv">Sənədləri daxil edin</label>
   <input id="cv" multiple type="file">
    </form>
  </body>
</html>
